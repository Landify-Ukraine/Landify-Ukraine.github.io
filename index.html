<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Interactive Map of Land Plots for Sale</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      position: relative;
    }
    #map {
      width: 100%;
      height: calc(100vh - 60px);
      z-index: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #0057B7, #FFD700);
      padding: 5px 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }
    .contact-left,
    .contact-right {
      display: flex;
      align-items: center;
    }
    .contact-left img,
    .contact-right img,
    .icon {
      width: 28px;
      height: 28px;
      margin-left: 8px;
      object-fit: contain;
    }
    .header .title {
      flex-grow: 1;
      text-align: center;
      font-size: 20px;
    }
    .legend-bottom {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      font-size: 14px;
      line-height: 1.5em;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .legend-item:last-child {
      margin-bottom: 0;
    }
    .legend-icon {
      width: 16px;
      height: 26px;
      margin-right: 6px;
    }

    /* --- НОВЫЕ СТИЛИ ДЛЯ КАСТОМНЫХ КЛАСТЕРОВ --- */
    .marker-cluster-land {
        background-color: rgba(121, 181, 121, 0.7); /* Полупрозрачный зеленый */
    }
    .marker-cluster-land div {
        background-color: rgba(77, 158, 77, 0.8); /* Более темный зеленый для внутреннего круга */
    }
    .marker-cluster-mixed {
        background-color: rgba(240, 210, 90, 0.7); /* Полупрозрачный желтый */
    }
    .marker-cluster-mixed div {
        background-color: rgba(241, 196, 15, 0.8); /* Более темный желтый для внутреннего круга */
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="contact-left">
      <span>+380 68 715 59 96</span>
      <a href="tel:+380687155996">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone UA" />
      </a>
      <a href="https://t.me/AILandHUB" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
      </a>
    </div>
    <div class="title">Best Land Deals in Ukraine</div>
    <div class="contact-right">
      <span>+40 730 429 377</span>
      <a href="https://wa.me/40730429377" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp RO" />
      </a>
      <a href="tel:+40730429377">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone RO" />
      </a>
    </div>
  </div>

  <div id="map"></div>

  <div class="legend-bottom">
    <div class="legend-item">
      <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" class="legend-icon" alt="Land Only" />
      Land only
    </div>
    <div class="legend-item">
      <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png" class="legend-icon" alt="With House" />
      Land with house
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <script>
    var map = L.map("map").setView([50.4501, 30.5234], 8);

    L.tileLayer("https://api.maptiler.com/maps/streets-v2/256/{z}/{x}/{y}.png?key=Sabbf1k43gkkWiuzzUFp&language=en", {
      attribution: '&copy; <a href="https://www.maptiler.com/copyright/" target="_blank">MapTiler</a>'
    }).addTo(map);

    // --- ИЗМЕНЕНИЕ №1: Настройка кластеризации ---
    var markers = L.markerClusterGroup({
        // Уменьшаем радиус кластеризации. Чем меньше значение, тем ближе должны быть маркеры для группировки.
        // Значение 40 (в пикселях) - хороший компромисс.
        maxClusterRadius: 40,
        
        // --- ИЗМЕНЕНИЕ №3: Функция для создания кастомных иконок кластеров ---
        iconCreateFunction: function(cluster) {
            var childMarkers = cluster.getAllChildMarkers();
            var count = childMarkers.length;
            var clusterClass = 'marker-cluster-land'; // По умолчанию кластер зеленый
            
            // Проверяем, есть ли в кластере хотя бы один маркер типа 'house'
            for (var i = 0; i < count; i++) {
                if (childMarkers[i].options.type === 'house') {
                    clusterClass = 'marker-cluster-mixed'; // Если нашли, делаем кластер желтым
                    break;
                }
            }
            
            // Возвращаем иконку с нужным классом
            return L.divIcon({
                html: '<div><span>' + count + '</span></div>',
                className: 'marker-cluster ' + clusterClass,
                iconSize: new L.Point(40, 40)
            });
        }
    });

    var landIcon = new L.Icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png",
      iconSize: [30, 50],
      iconAnchor: [15, 50],
      popupAnchor: [0, -40]
    });

    var houseIcon = new L.Icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png",
      iconSize: [30, 50],
      iconAnchor: [15, 50],
      popupAnchor: [0, -40]
    });

    var landOnly = [
       { coords: [49.818339, 30.991579], name: "Ocheretyane", price: "$4,900", size: "0.52 ha", distance: "60 km", link: "#", visible: true },
       { coords: [49.955224, 29.669791], name: "Stavysche-25", price: "$7,500", size: "0.25 ha", distance: "80 km", link: "https://25sotok-unava-river-3rwob4u.gamma.site/", visible: true },
       { coords: [50.177420, 29.923875], name: "Dorogynka", price: "$9,000", size: "0.26 ha", distance: "55 km", link: "https://tranquil-village-plot-55-yk35a3v.gamma.site/", visible: true },
       { coords: [50.101330, 30.664819], name: "Derevyannaya", price: "$8,500", size: "0.10 ha", distance: "14 km", link: "https://2-adjacent-plots-in-dere-m177jvu.gamma.site/", visible: true },
       { coords: [49.818338, 30.991289], name: "Ocheretyane", price: "$4,000", size: "0.23 ha", distance: "60 km", link: "https://vlasnyj-lis-bilya-ozera-x06oj38.gamma.site/", visible: false },
       // Этот участок был почти в той же точке, что и следующий. Я немного сместил его для наглядности,
       // но с новой логикой кластеризации они все равно сгруппируются, когда это будет нужно.
       { coords: [49.844932, 30.341834], name: "Mala Antonivka (участок 1)", price: "$6,500", size: "0.50 ha", distance: "75 km", link: "https://land-plots-derevyannaya-vgvfrqt.gamma.site/", visible: true },
       { coords: [50.096876, 30.361080], name: "Barakhty", price: "$6,900", size: "0.16 ha", distance: "35 km", link: "https://product-designer-x6zuvog.gamma.site/", visible: true },
       { coords: [50.304277, 30.027028], name: "Mostyshche 15", price: "$7,500", size: "0.15 ha", distance: "26 km", link: "https://15-sotkas-of-your-own-fo-5a0ksju.gamma.site/", visible: true },
       { coords: [50.281123, 30.036294], name: "Mostyshche 25", price: "$8,500", size: "0.25 ha", distance: "26 km", link: "https://understanding-land-plots-1svq0i0.gamma.site/", visible: true },
       { coords: [50.501285, 29.619656], name: "Nezhelovychi", price: "$8,500", size: "0.594 ha", distance: "50 km", link: "https://nezhelovychi-tt26nnh.gamma.site/", visible: true }
    ];

    var landWithHouse = [
       { coords: [49.861464, 30.356766], name: "Mala Antonivka (участок 2 с домом)", price: "$8,500", size: "0.25 ha", distance: "57 km", link: "https://riverside-land-plot-6mhz88r.gamma.site/", visible: true },
       { coords: [49.632752, 31.546075], name: "Mykhailivka", price: "$10,000", size: "1 ha", distance: "120 km", link: "#", visible: false },
       { coords: [49.650000, 31.500000], name: "House 3", price: "$11,000", size: "0.50 ha", distance: "118 km", link: "#", visible: false }
       // Остальные скрытые участки я убрал для краткости
    ];

    function addMarkers(group, icon, type) {
      group.forEach(plot => {
        if (plot.visible) {
          // Добавляем опцию 'type' к каждому маркеру
          let marker = L.marker(plot.coords, { icon: icon, type: type });
          
          let popupContent = `<b>${plot.name}</b><br>
            Price: ${plot.price}<br>
            Size: ${plot.size}<br>
            Distance to Kyiv: ${plot.distance}<br>
            <a href="${plot.link}" target="_blank">More details</a>`;
            
          marker.bindPopup(popupContent);

          // --- ИЗМЕНЕНИЕ №2: Увеличенная задержка ---
          let popupMouseOut;
          if (window.innerWidth > 768) {
            marker.on('mouseover', function () {
              clearTimeout(popupMouseOut);
              this.openPopup();
            });

            marker.on('mouseout', function () {
              popupMouseOut = setTimeout(() => {
                this.closePopup();
              }, 1500); // Увеличено до 1.5 секунд
            });
            
            // Эта часть не дает окну закрыться, если курсор находится над ним
            marker.getPopup().on('mouseover', function() {
              clearTimeout(popupMouseOut);
            });
            
            marker.getPopup().on('mouseout', function() {
               popupMouseOut = setTimeout(() => {
                marker.closePopup();
              }, 1500); // Увеличено до 1.5 секунд
            });
          }
          
          markers.addLayer(marker);
        }
      });
    }

    // Передаем тип маркера ('land' или 'house') в функцию
    addMarkers(landOnly, landIcon, 'land');
    addMarkers(landWithHouse, houseIcon, 'house');

    map.addLayer(markers);

    function fixMapSize() {
      setTimeout(() => { map.invalidateSize(); }, 400);
    }
    window.addEventListener('load', fixMapSize);
    window.addEventListener('resize', fixMapSize);
    window.addEventListener('orientationchange', fixMapSize);
  </script>
</body>
</html>
