<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Interactive Map of Land Plots for Sale</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
        }
        #map {
            width: 100%;
            height: calc(100vh - 60px);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #0057B7, #FFD700);
            padding: 5px 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .header .contact, .header .button-container {
            display: flex;
            align-items: center;
        }
        .header .contact img, .header .button-container img {
            width: 28px;
            height: 28px;
            margin-right: 8px;
        }
        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
        }
        .header .button-container {
            display: none;
        }
        .contact a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .contact a:hover {
            opacity: 0.8;
        }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBY1G4B8K8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GBY1G4B8K8');
    </script>
</head>
<body>
    <div class="header">
        <div class="contact">
            <span>+380 68 715 59 96</span>
            <a href="tel:+380687155996">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone UA">
            </a>
            <span>+40 730 429 377</span>
            <a href="https://wa.me/40730429377" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp RO">
            </a>
            <a href="https://t.me/AILandHUB" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>
        <div class="title">Best Land Deals in Ukraine</div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([50.4501, 30.5234], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var plots = [
            { coords: [49.818339, 30.991579], name: "Ocheretyane", price: "$4,900", size: "0.52 ha", distance: "60 km", link: "https://sites.google.com/view/zelenky-35", visible: true },
            { coords: [49.912627, 31.020779], name: "Vyselka", price: "$5,500", size: "0.36 ha", distance: "54 km", link: "https://sites.google.com/view/vyselka?usp=sharing", visible: true },
            { coords: [50.177453, 29.923875], name: "Dorogynka", price: "$7,500", size: "0.26 ha", distance: "55 km", link: "https://sites.google.com/view/dorogynka7500?usp=sharing", visible: true },
            { coords: [49.729015, 30.618115], name: "Sharki", price: "$7,500", size: "0.27 ha", distance: "68 km", link: "https://sites.google.com/view/sharki-7500?usp=sharing", visible: true },
            { coords: [49.769642, 31.547382], name: "Keleberda", price: "$1,500", size: "0.10 ha", distance: "115 km", link: "https://sites.google.com/view/keleberda-1500?usp=sharing", visible: true },
            { coords: [49.955224, 29.669791], name: "Stavyshche 25", price: "$5,900", size: "0.25 ha", distance: "80 km", link: "https://sites.google.com/view/5-900/%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F-%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0", visible: true },
            { coords: [50.101612, 30.664250], name: "Obukhiv", price: "$14,000", size: "0.20 ha", distance: "16 km", link: "https://sites.google.com/view/14-000", visible: true },
            { coords: [49.632752, 31.546075], name: "Mykhailivka", price: "$10,000", size: "1 ha", distance: "120 km", link: "https://sites.google.com/view/myhailivka/%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F-%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0", visible: true }
        ];

        plots.forEach(plot => {
            if (!plot.hasOwnProperty("visible") || plot.visible) {
                let marker = L.marker(plot.coords).addTo(map);
                marker.bindPopup(`
                    <b>${plot.name}</b><br>
                    Price: ${plot.price}<br>
                    Size: ${plot.size}<br>
                    Distance to Kyiv: ${plot.distance}<br>
                    <a href="#" onclick="window.location.href='${plot.link}'; return false;">More details</a>
                `);

                if (window.innerWidth > 768) {
                    marker.on('mouseover', function () {
                        this.openPopup();
                    });
                    marker.on('mouseout', function () {
                        setTimeout(() => { this.closePopup(); }, 1000);
                    });
                }
            }
        });
    </script>
</body>
</html>
