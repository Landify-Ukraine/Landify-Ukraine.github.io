<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Interactive Map of Land Plots for Sale</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
    }
    #map {
      width: 100%;
      height: calc(100vh - 60px);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #0057B7, #FFD700);
      padding: 5px 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }
    .contact-left,
    .contact-right {
      display: flex;
      align-items: center;
    }
    .contact-left img,
    .contact-right img {
      width: 28px;
      height: 28px;
      margin-left: 8px;
    }
    .header .title {
      flex-grow: 1;
      text-align: center;
      font-size: 20px;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      font-size: 14px;
      line-height: 1.5em;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .legend-item:last-child {
      margin-bottom: 0;
    }
    .legend-icon {
      width: 16px;
      height: 26px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="contact-left">
      <span>+380 68 715 59 96</span>
      <a href="tel:+380687155996">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone UA" />
      </a>
      <a href="https://t.me/AILandHUB" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
      </a>
    </div>
    <div class="title">Best Land Deals in Ukraine</div>
    <div class="contact-right">
      <span>+40 730 429 377</span>
      <a href="https://wa.me/40730429377" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp RO" style="width: 28px; height: 28px;" />
      </a>
      <a href="tel:+40730429377">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone RO" />
      </a>
    </div>
  </div>
  <div id="map"></div>
  <div class="legend">
    <div class="legend-item">
      <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" class="legend-icon" alt="Land Only" />
      Land only
    </div>
    <div class="legend-item">
      <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png" class="legend-icon" alt="With House" />
      Land with house
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    var map = L.map("map").setView([50.4501, 30.5234], 8);

    L.tileLayer("https://api.maptiler.com/maps/basic-v2/256/{z}/{x}/{y}.png?key=Sabbf1k43gkkWiuzzUFp", {
      attribution: '&copy; <a href="https://www.maptiler.com/copyright/" target="_blank">MapTiler</a>'
    }).addTo(map);

    var landIcon = new L.Icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png",
      iconSize: [30, 50],
      iconAnchor: [15, 50],
      popupAnchor: [0, -40]
    });

    var houseIcon = new L.Icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png",
      iconSize: [30, 50],
      iconAnchor: [15, 50],
      popupAnchor: [0, -40]
    });

    var landOnly = [
      { coords: [49.818339, 30.991579], name: "Ocheretyane", price: "$4,900", size: "0.52 ha", distance: "60 km", link: "#", visible: true },
      { coords: [49.912627, 31.020779], name: "Vyselka", price: "$5,500", size: "0.36 ha", distance: "54 km", link: "#", visible: true },
      { coords: [50.177453, 29.923875], name: "Dorogynka", price: "$7,500", size: "0.26 ha", distance: "55 km", link: "#", visible: true }
    ];

    var landWithHouse = [
      { coords: [50.101612, 30.664250], name: "Obukhiv", price: "$14,000", size: "0.20 ha", distance: "16 km", link: "#", visible: true },
      { coords: [49.632752, 31.546075], name: "Mykhailivka", price: "$10,000", size: "1 ha", distance: "120 km", link: "#", visible: true }
    ];

    function addMarkers(group, icon) {
      group.forEach(plot => {
        if (plot.visible) {
          let marker = L.marker(plot.coords, { icon: icon }).addTo(map);
          marker.bindPopup(`
            <b>${plot.name}</b><br>
            Price: ${plot.price}<br>
            Size: ${plot.size}<br>
            Distance to Kyiv: ${plot.distance}<br>
            <a href="#" onclick="window.location.href='${plot.link}'; return false;">More details</a>
          `);

          if (window.innerWidth > 768) {
            marker.on('mouseover', function () {
              this.openPopup();
            });
            marker.on('mouseout', function () {
              setTimeout(() => {
                this.closePopup();
              }, 1000);
            });
          }
        }
      });
    }

    addMarkers(landOnly, landIcon);
    addMarkers(landWithHouse, houseIcon);
  </script>
</body>
</html>
